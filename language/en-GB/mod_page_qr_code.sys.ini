MOD_PAGE_QR_CODE="QR-Page-Code"
MOD_PAGE_QR_CODE_DESC="With this module the current address of the called web page is displayed as a QR code as an image. Based on a module by Stefan Meyer (www.Q14siX.de).<br />Adapted by Niko Winckel (no more PHP short tags, valid code and a different QR service with more options that also allows commercial use).<br />More info about the API here: <a href=\"https://goqr.me/api/doc/create-qr-code/\" target=\"_blank\">https://goqr.me/api/doc/create-qr-code/</a>"
